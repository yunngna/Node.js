<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //전체조회 (get 방식)
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then (res => res.json())
        .then (result =>{
            console.log(result)
        })
        .catch(err => console.log(err));

        //단건조회 (전체 조회 방식에서 url에 마지막에 / 조회값(경로의값 e.g 아이디) 넣어준다.)
        // / 가 ? 보다 더 명확하게 구별하기 때문에  REST의 경우 ?대신에 /을 사용한다.
        fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then (res => res.json())
        .then (result =>{
            console.log(result)
        })
        .catch(err => console.log(err));

        //삭제 (단건조회에서 method 방식이 바뀐다 )
        fetch('https://jsonplaceholder.typicode.com/posts/1',{
            method : 'DELETE'
        })
        .then (res => res.json())
        .then (result =>{
            console.log(result)
        })
        .catch(err => console.log(err));

    </script>
    
</body>
</html>
